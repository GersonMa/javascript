<html>
<head>
<meta charset="utf-8">
<script>
function color1()
{
window.document.getElementById("id").style.color="blue";
}
function color2()
{
window.document.getElementById("id").style.color="red";
}
</script>

</head>

<body>
<h1 onMouseOver="color1()" onMouseOut="color2()" id="id">Eventos</h1>
</body>
</html>
